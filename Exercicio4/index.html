<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Notas</title>
	<style>
		.aprovado {
			background-color: green;
		}
		.reprovado {
			background-color: red;
		}
		.recuperacao {
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Calculadora de Notas</h1>
	<form id="formulario">
		<label for="nome">Nome do aluno:</label>
		<input type="text" id="nome" name="nome"><br><br>
		
		<label for="nota1">1° nota:</label>
		<input type="number" id="nota1" name="nota1"><br><br>
		
		<label for="nota2">2° nota:</label>
		<input type="number" id="nota2" name="nota2"><br><br>
		
		<label for="nota3">3° nota:</label>
		<input type="number" id="nota3" name="nota3"><br><br>
		
		<label for="nota4">4° nota:</label>
		<input type="number" id="nota4" name="nota4"><br><br>
		
		<input type="submit" value="Calcular média" onclick="calcularMedia(); return false;">
	</form>

	<div id="resultado"></div>

	<script>
		function calcularMedia() {
			var nome = document.getElementById("nome").value;
			var nota1 = Number(document.getElementById("nota1").value);
			var nota2 = Number(document.getElementById("nota2").value);
			var nota3 = Number(document.getElementById("nota3").value);
			var nota4 = Number(document.getElementById("nota4").value);

			var media = (nota1 + nota2 + nota3 + nota4) / 4;

			var resultado = document.getElementById("resultado");
			resultado.innerHTML = "Aluno: " + nome + "<br>";
			resultado.innerHTML += "Média: " + media.toFixed(2) + "<br>";

			if (media >= 6.0) {
				resultado.className = "aprovado";
				resultado.innerHTML += "Situação: Aprovado";
			} else if (media < 2.0) {
				resultado.className = "reprovado";
				resultado.innerHTML += "Situação: Reprovado";
			} else {
				resultado.className = "recuperacao";
				resultado.innerHTML += "Situação: Recuperação";
			}
		}
	</script>
</body>
</html>
