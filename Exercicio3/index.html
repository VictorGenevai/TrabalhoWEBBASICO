<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
</head>
<body>
    <h1>Sorteador de Números</h1>
    <form>
      <label for="min">Mínimo:</label>
      <input type="number" id="min" name="min"><br>
      <label for="max">Máximo:</label>
      <input type="number" id="max" name="max"><br><br>
      <input type="button" value="Sortear" onclick="sorteio()">
    </form>
    <p id="resultado"></p>

    <script>
      function sorteio() {
        var min = parseInt(document.getElementById("min").value);
        var max = parseInt(document.getElementById("max").value);

        var resultado = document.getElementById("resultado");

        if (isNaN(min) || isNaN(max)) {
          resultado.innerHTML = "Por favor, informe um valor numérico para o intervalo.";
        } else if (min >= max) {
          resultado.innerHTML = "Por favor, informe um intervalo válido (o mínimo deve ser menor que o máximo).";
        } else {
          var numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;
          resultado.innerHTML = "O número sorteado é: " + numeroSorteado;
        }
      }
    </script>
</body>
</html>
